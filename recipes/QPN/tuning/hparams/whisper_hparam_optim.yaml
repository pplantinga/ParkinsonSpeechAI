# ################################
# Model: Hyperparameters for Whisper-based model for Parkinson's detection
# Author: Briac Cordelle, 2026
# ################################

# Basic parameters
seed: 2028
__set_seed: !apply:torch.manual_seed [!ref <seed>]
lr_factor: 1
num_trials: 1000
trial: 1 # will be replaced as trials progress

# Save folders and paths
experiment_name: !PLACEHOLDER
storage_folder: !PLACEHOLDER # where you want to save results ($HOME/scratch/results on compute canada, maybe just results/ on personal machine)
output_folder: !ref <storage_folder>/<experiment_name>/trial_<trial>_seed_<seed>
save_folder: !ref <storage_folder>/save
train_log: !ref <output_folder>/train_log.txt
predictions_file: !ref <output_folder>/predictions.csv
encoded_labels: !ref <save_folder>/label_encoder.txt

# Data files
data_folder: !PLACEHOLDER
noise_folder: !ref <save_folder>/noise

train_annotation: !ref <output_folder>/train.json
valid_annotation: !ref <output_folder>/valid.json
test_annotation: !ref <output_folder>/test.json
noise_annotation: !ref <save_folder>/noise.csv

valid_metrics_json: !ref <output_folder>/valid_metrics.json
test_metrics_json: !ref <output_folder>/test_metrics.json

skip_prep: False
ckpt_interval_minutes: 15

# Data for augmentation
NOISE_DATASET_URL: https://www.dropbox.com/scl/fi/a09pj97s5ifan81dqhi4n/noises.zip?rlkey=j8b0n9kdjdr32o1f06t0cw5b7&dl=1

# Training parameters
epochs: 20
warmup_epochs: 2
samples_per_epoch: 1024
total_batch_size: 48
batch_size: 16
grad_accumulation_factor: !ref <total_batch_size> // <batch_size>
lr: 0.00008271321912171501
base_lr: 0.0000001250715960995437
max_lr: !ref <lr>
step_size: 50
sample_rate: 16000
chunk_size: 19.0
loss: bce
threshold: 0.5
weight_pd: 0.4682858748117499
weight_hc: 1.9673078100673893
weight_male: 1.231259106237911
weight_female: 1.549523915742016

# This is formatted as key => list of values to keep
train_keep_keys:
    task: [dpt]
    #task: [vowel_repeat]
    #lang: [en, other]
test_keep_keys:
    task: [dpt]
    #task: [vowel_repeat]

# Test parameters
test_batch_size: 1
metric_categories: [sex, lang]

# Model parameters
# For the pretrained_source, use the path to the model dir
pretrained_source: openai/whisper-small
freeze_pretrained: True
feature_size: 768 # for small: 768, for medium: 1024, 
embedding_size: 512
dropout: 0.1574
out_neurons: 1

# Dataloader options
# Shuffling handled by sampler in train.py
num_workers: 8
train_dataloader_options:
    batch_size: !ref <batch_size>
    num_workers: !ref <num_workers>

valid_dataloader_options:
    batch_size: !ref <test_batch_size>
    num_workers: !ref <num_workers>

test_dataloader_options:
    batch_size: !ref <test_batch_size>
    num_workers: !ref <num_workers>

# AUGMENTATIONS
# Download and prepare the dataset of noisy sequences for augmentation
prepare_noise_data: !name:speechbrain.augment.preparation.prepare_dataset_from_URL
    URL: !ref <NOISE_DATASET_URL>
    dest_folder: !ref <noise_folder>
    ext: wav
    csv_file: !ref <noise_annotation>
    max_length: !ref <chunk_size>

snr_low: 2.5270
snr_delta: 17.6465
snr_high: !ref <snr_low> + <snr_delta>

# Add noise to input signal
add_noise: !new:speechbrain.augment.time_domain.AddNoise
    csv_file: !ref <noise_annotation>
    snr_low: !ref <snr_low>
    snr_high: !ref <snr_high>
    noise_sample_rate: !ref <sample_rate>
    clean_sample_rate: !ref <sample_rate>
    num_workers: !ref <num_workers>

drop_freq_low: 0.1998
drop_freq_high: 0.7860
drop_freq_count_low: 1
drop_freq_count_delta: 4
drop_freq_count_high: !ref <drop_freq_count_low> + <drop_freq_count_delta>
drop_freq_width: 0.06234

# Frequency drop: randomly drops a number of frequency bands to zero.
drop_freq: !new:speechbrain.augment.time_domain.DropFreq
    drop_freq_low: !ref <drop_freq_low>
    drop_freq_high: !ref <drop_freq_high>
    drop_freq_count_low: !ref <drop_freq_count_low>
    drop_freq_count_high: !ref <drop_freq_count_high>
    drop_freq_width: !ref <drop_freq_width>

# Augmenter: Combines previously defined augmentations to perform data augmentation
min_augmentations: 2
augment_prob: 0.8233

wav_augment: !new:speechbrain.augment.augmenter.Augmenter
    parallel_augment: False
    concat_original: False
    min_augmentations: !ref <min_augmentations>
    max_augmentations: 2
    augment_prob: !ref <augment_prob>
    augmentations: [!ref <add_noise>, !ref <drop_freq>]

# Models
compute_features: !new:speechbrain.lobes.models.huggingface_transformers.whisper.Whisper
    source: !ref <pretrained_source>
    encoder_only: True
    freeze: !ref <freeze_pretrained>
    save_path: !ref <save_folder>/whisper

#embedding_model: !new:speechbrain.lobes.models.ECAPA_TDNN.ECAPA_TDNN
#    input_size: !ref <feature_size>
#    channels: [1024, 1024, 1024, 1024, 3072]
#    kernel_sizes: [5, 3, 3, 3, 1]
#    dilations: [1, 2, 3, 4, 1]
#    groups: [1, 1, 1, 1, 1]
#    attention_channels: 128
#    lin_neurons: !ref <embedding_size>
#    dropout: 0.2

embedding_model: !new:torch.nn.Sequential
    - !new:speechbrain.nnet.linear.Linear
        input_size: !ref <feature_size>
        n_neurons: !ref <embedding_size>
    - !new:torch.nn.Dropout
        p: !ref <dropout>
    - !new:torch.nn.LeakyReLU
    - !new:speechbrain.nnet.pooling.AttentionPooling
        input_dim: !ref <embedding_size>
    - !new:speechbrain.nnet.linear.Linear
        input_size: !ref <embedding_size>
        n_neurons: !ref <embedding_size>
    - !new:torch.nn.Dropout
        p: !ref <dropout>
    - !new:torch.nn.LeakyReLU

classifier: !new:speechbrain.lobes.models.ECAPA_TDNN.Classifier
    input_size: !ref <embedding_size>
    out_neurons: !ref <out_neurons>

# Functions
epoch_counter: !new:speechbrain.utils.epoch_loop.EpochCounter
    limit: !ref <epochs>

modules:
    compute_features: !ref <compute_features>
    embedding_model: !ref <embedding_model>
    classifier: !ref <classifier>

softmax: !new:speechbrain.nnet.activations.Softmax
log_softmax: !new:speechbrain.nnet.activations.Softmax
    apply_log: True

kld_loss: !name:speechbrain.nnet.losses.kldiv_loss
    reduction: sum

aam_loss: !new:speechbrain.nnet.losses.AdditiveAngularMargin
    margin: 0.2
    scale: 30

bce_loss: !name:speechbrain.nnet.losses.bce_loss
    allowed_len_diff: 0
    label_smoothing: 0.01

weight_decay: 0.0002925

opt_class: !name:bitsandbytes.optim.Adam8bit
    lr: !ref <lr>
    weight_decay: !ref <weight_decay>

lr_scheduler: !name:transformers.get_cosine_schedule_with_warmup
    num_warmup_steps: !ref <warmup_epochs> * <samples_per_epoch> // <total_batch_size>
    num_training_steps: !ref <epochs> * <samples_per_epoch> // <total_batch_size>

# Logging + checkpoints
train_logger: !new:speechbrain.utils.train_logger.FileTrainLogger
    save_file: !ref <train_log>

# Error computation
error_stats: !name:speechbrain.utils.metric_stats.BinaryMetricStats
    positive_label: 1
error_metric: chunk_F-score
