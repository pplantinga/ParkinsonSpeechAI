space:
  lr:
    type: loguniform
    args: [1e-5, 1e-3]
  base_lr:
    type: loguniform
    args: [1e-7, 1e-4]
  chunk_size:
    type: uniform
    args: [15, 60]
  weight_pd:
    type: uniform
    args: [0.1, 2.0]
  weight_hc:
    type: uniform
    args: [0.1, 2.0]
  weight_male:
    type: uniform
    args: [0.1, 2.0]
  weight_female:
    type: uniform
    args: [0.1, 2.0]
  embedding_size:
    type: categorical
    args: [[1280, 780, 512]]
  dropout:
    type: uniform
    args: [0.1, 0.5]
  snr_low:
    type: uniform
    args: [0.0, 15.0]
  snr_delta:
    type: uniform
    args: [5.0, 20.0]
  drop_freq_low:
    type: uniform
    args: [0.0, 0.3]
  drop_freq_high:
    type: uniform
    args: [0.7, 1.0]
  drop_freq_count_low:
    type: categorical
    args: [[1, 2, 3]]
  drop_freq_count_high:
    type: categorical
    args: [[0, 1, 2, 3, 4, 5, 6]]
  drop_freq_width:
    type: uniform
    args: [0.01, 0.15]
  min_augmentations:
    type: categorical
    args: [[0, 1, 2]]
  augment_prob:
    type: uniform
    args: [0.5, 1.0]
  weight_decay:
    type: loguniform
    args: [1e-6, 1e-2]

experiment:
    max_trials: 1000
    max_broken: 1000
    algorithms:
        tpe:
            seed: 42
            n_initial_points: 5